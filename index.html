<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>

     <!-----Tailwind cdn-->
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

     <!-- font awesome cdn  -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <!-- banner section starts here -->
    <div class="min-h-screen flex items-center justify-center">
        <div class="parent_div flex justify-between border-2 border-red-500 min-h-[200px] max-w-[1300px] mx-auto gap-5">
      
            <!-- Left -->
            <div class="left_div border-2 border-green-500">
                 <h1 class="text-[80px] font-bold">It's good <br> 
                tea time at The <br> Tea House</h1>
                <p class="text-[18px] my-10">Tea and Botanical Solutions Supplier Give Optimum <br> Satisfaction To Your Taste Buds.</p>
                <button class="w-[200px] h-[64px] text-xl text-white bg-red-500 rounded-lg">Explore More</button>
            </div>

            <!-- Right -->
            <div class="right_div border-2 border-blue-500">
                <img src="./images/banner.png" class="" alt="">
                <div class="w-[255px] h-[100px] flex items-center rounded-lg shadow-lg">
                    <span class="text-4xl"><i class="fa-notdog fa-solid fa-star"></i></span>
                    <div class="ml-5">
                        <p class="text-4xl font-bold">5.00</p>
                        <p>Trust Pilot Ratings</p>

                </div>
            </div>

        </div>
